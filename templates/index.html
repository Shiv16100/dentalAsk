<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAISS Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- API Key Modal -->
        <div id="apiModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <svg class="icon-large" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <h1>FAISS Chatbot</h1>
                    <p>Enter your Gemini API key to start</p>
                </div>
                
                <div class="form-group">
                    <label for="apiKeyInput">Gemini API Key</label>
                    <input type="password" id="apiKeyInput" placeholder="Enter your API key" autocomplete="off">
                </div>
                
                <button id="startChatBtn" class="btn btn-primary">Start Chatting</button>
                
                <div class="info-box">
                    <strong>Get your free API key:</strong><br>
                    Visit <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
                </div>
                
                <div id="healthStatus" class="health-status"></div>
            </div>
        </div>

        <!-- Chat Interface -->
        <div id="chatInterface" class="chat-interface hidden">
            <!-- Header -->
            <div class="chat-header">
                <div class="header-content">
                    <div class="header-left">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <div>
                            <h2>FAISS Chatbot</h2>
                            <p id="chunksCount">Loading...</p>
                        </div>
                    </div>
                    <button id="changeApiKeyBtn" class="btn-link">Change API Key</button>
                </div>
            </div>

            <!-- Messages -->
            <div id="messagesContainer" class="messages-container">
                <div class="message assistant-message">
                    <div class="message-content">
                        Hello! I'm ready to answer questions based on your knowledge base. What would you like to know?
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-area">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Ask a question..." 
                        autocomplete="off"
                    >
                    <button id="sendBtn" class="btn-send">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
